    <!--  make image spin  -->

    <style>
        img {
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
